<!DOCTYPE html>

    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Support Location de Motos</title>
        <style>
            /* Ajout de l'image en fond de page */
            body {
                font-family: Arial, sans-serif;
                background-image: url('R.jpeg'); /* Remplacez par le chemin de votre image */
                background-size: cover;  /* Couvre toute la page */
                background-position: center;  /* Centrer l'image */
                background-attachment: fixed;  /* Garder l'image fixe lors du défilement */
                margin: 0;
                padding: 0;
                height: 100vh; /* S'assurer que le fond couvre toute la hauteur de la fenêtre */
            }
    
            header {
                background-color: rgba(0, 0, 0, 0.5);  /* Fond semi-transparent pour lisibilité */
                color: white;
                text-align: center;
                padding: 10px 0;
            }
    
            .container {
                max-width: 800px;
                margin: 20px auto;
                background-color: rgba(255, 255, 255, 0.9); /* Fond blanc semi-transparent */
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h1 {
                text-align: center;
            }
    
            label {
                font-weight: bold;
                display: block;
                margin: 10px 0 5px;
            }
    
            input, textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
    
            textarea {
                height: 150px;
                resize: vertical;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                font-size: 16px;
                border-radius: 5px;
                width: 100%;
            }
    
            button:hover {
                background-color: #45a049;
            }
    
            .footer {
                text-align: center;
                margin-top: 20px;
                font-size: 14px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Support Location de Motos</h1>
        </header>
    
        <div class="container">
            <h2>Contactez-nous</h2>
            <p>Si vous avez des questions ou besoin d'aide, n'hésitez pas à nous contacter via le formulaire ci-dessous.</p>
    
            <form action="/envoyer-message" method="POST">
                <label for="name">Votre Nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
    
                <label for="email">Votre Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
    
                <label for="subject">Objet</label>
                <input type="text" id="subject" name="subject" placeholder="Entrez l'objet de votre message" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Détaillez votre question ou problème" required></textarea>
    
                <button type="submit">Envoyer le Message</button>
            </form>
        </div>
    
        <div class="footer">
            <p>&copy; 2024 Location de Motos. Tous droits réservés.</p>
        </div>
    </body>
    </html>
    
</head>
